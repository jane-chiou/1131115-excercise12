<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  border: 8px solid tomato;
  border-style: double;
  background-color: lightblue;
  padding: 7px;
}

p.round1 {
  border: 2px solid dodgerblue;
  background-color: yellow;
  border-radius: 8px;
  padding: 3px;
}

p.round2 {
  border: 8px dotted grey;
  background-color: mediumseagreen;
  padding: 5px;
}


</style>
</head>
<body>

<p class="normal">Hello World</p>
<p class="round1">Hello World</p>
<p class="round2">Hello World</p>


</body>
</html>
